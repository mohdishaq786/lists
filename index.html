<html>
<head>
<title> lists </title>
</head>
<style>
body {
  background-color: burlywood;
}
</style>
<body>
<h2>"Unordered list"</h2>
<UL type='A'>
<LI>Red
<LI>Blue
<LI>Green
<LI>White
</UL><br>
 <h2>"Ordered list"</h2>
<OL type='square'>
<LI>Red
<LI>Blue
<LI>Green
<LI>White
</OL><br>
<h3>"Definition list"</h3>
<dl>
<dt>Red</dt>
<dd>Red color has the highest wavelength.</dd>
<dt>Violet</dt>
<dd>Violet color has the shortest wavelength.</dd>
</body>
</html>
